{% extends 'base.html' %}

{% block title %}{{ super() }} - Session {{ session.id }}{% endblock %}

{% block content %}
  <h2>Command_AREA</h2>
  <form action = "{{ url_for('session_cmd') }}" method="POST">
    {{ form.csrf_token }}
    <div class = "form-group">
      <label>Command</label>
      {{ form.command(class="form-control", placeholder="Insert the command here.") }}
    </div>

    <div class = "text-center">
      <button type="submit" class="btn btn-secondary">Send</button>
    </div>
  </form>
{% endblock %}
