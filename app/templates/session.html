{% extends 'base.html' %}

{% block title %}{{ super() }} - Session{% endblock %}
{% block nav_item_sessions %}active{% endblock %}

{% block content %}

    <h1>Session {{ session.id }}</h1>

      <button type="submit" class="btn btn-secondary">Start Session</button>
    </div>
  </form>
{% endblock %}

{% block script %}

<script src="{{ url_for('static', filename='js/send_operation.js') }}">

{% endblock %}
