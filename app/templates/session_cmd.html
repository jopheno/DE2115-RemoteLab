{% extends 'base.html' %}

{% block title %}{{ super() }} - Session {{ session.id }}{% endblock %}

{% block content %}
  <center>
    <h2>{{ session.Arduino }}</h2>
    <img src="{{ session.Camera }}" width="800" height="600">
  </center>
  <form action = "{{ url_for('session_cmd', session=session.id) }}" method="POST">
    {{ form.csrf_token }}
    <div class = "form-group">
      <label>Command</label>
      {{ form.command(class="form-control", placeholder="Insert the command here.") }}
    </div>

    <div class = "text-center">
      <button type="submit" class="btn btn-secondary">Send</button>
    </div>
  </form>
{% endblock %}
